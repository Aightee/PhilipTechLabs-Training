<!DOCTYPE html>
<html>
 <head>
   <link rel="stylesheet" href="/main.css" type="text/css" />
   <title>Chop Deck</title>
 </head>
 <body>
   <div class="form-wrapper">
     <h2>CREATE AN ACCOUNT</h2>
     <form>
       <div class="form-input-wrapper">
         <div class="label-wrapper">
           <label>First Name</label>
         </div>
         <input type="text" placeholder="Start typing..." />
       </div>
       <div class="form-input-wrapper">
         <div class="label-wrapper">
           <label>Last Name</label>
         </div>
         <input type="text" placeholder="Start typing..." required="true" />
       </div>
       <div class="form-input-wrapper">
         <div class="label-wrapper">
           <label>Email</label>
         </div>
         <input type="email" placeholder="Start typing..." />
       </div>
       <div class="form-input-wrapper">
         <div class="label-wrapper">
           <label>Address</label>
         </div>
         <input type="text" placeholder="Start typing..." />
       </div>
       <div class="form-input-wrapper">
         <div class="label-wrapper">
           <label>Password</label>
         </div>
         <input type="password" placeholder="Start typing..." />
       </div>
       <div class="btn-wrapper">
         <button class="btn-submit" type="submit">Submit</button>
         <button class="btn-reset" type="reset">Reset Form</button>
       </div>
     </form>
   </div>
 </body>
</html>
